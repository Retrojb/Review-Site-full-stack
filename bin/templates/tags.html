<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/CSS/layout.css"  />
<link rel="stylesheet" href="/CSS/styles.css"  />
<style>
@import
	url('https://fonts.googleapis.com/css?family=BioRhyme|Black+Ops+One|Bungee|Bungee+Shade|Creepster|Ewert|Fruktur|Gravitas+One|Monoton|Rubik:900')
	;
</style>
<title>Star Wars Review Site</title>
<script type="text/javascript" src="/JS/app.js"></script>
</head>

<body>
	<header>
		<nav class="topnav">
			<ul>
				<li><a th:href="@{/reviews}">Movies</a></li>
				<li><a th:href="@{/categories}">Categories</a></li>
			</ul>
		</nav>
	</header>
	<div class="header">
		<h1 class="funky">Tags</h1>
	</div>
	<div class="review">
	<ul>
        <li th:each="tag: ${tags}">
            <a th:href="|@{/tag/}${tag.name}|">
                <span th:text="${tag}"></span>
            </a>
        </li>
        
        <form action="/tags" method="POST">
        <label>New Tag: <input type="text" name="name"  /></label>
        <input type="submit" value="Submit"  />
        </form>
    </ul>
        <ul class="api-tag"></ul>
    </div>
<footer>
		<nav class="navbar">
		<ul>
		<p>HandCrest &copy;</p>
				<li><a th:href="@{/}">Home</a></li>
				<li><a th:href="@{/reviews}">Movies</a></li>
				<li><a th:href="@{/categories}">Categories</a></li>
				<li><a th:href="@{/tags}">Tags</a></li>
			</ul>
		</nav>
	</footer>
	<script src="/JS/app.js"></script>
</body>
</html>
